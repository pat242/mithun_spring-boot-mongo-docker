apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: spring-deploy
  name: spring-deploy
  namespace: testing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-deploy
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: spring-deploy
    spec:
      containers:
      - image: pat242/spring-boot-mongo-testing
        name: spring-deploy
        ports:
        - name: springboot
          containerPort: 8080      
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: spring-deploy
  name: spring-service
  namespace: testing
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: spring-deploy
---
# Mongo host path rc
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mongo-deploy
  name: mongo-deploy
  namespace: testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-deploy
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mongo-deploy
    spec:
      containers:
      - image: mongo
        name: mongo-deploy
        ports:
        - name: mongo
          containerPort: 27017
          hostPort: 27017
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
      volumes:
      - name: mongo-persistent-storage
        hostPath:
         path: /tmp/dbbackup
---
# Mongo Node Port RC
apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo-deploy
  name: mongo-service
  namespace: testing
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongo-deploy
